[method]
name = L-BFGS-B

[options]
maxiter = 500
# print convergence messages
disp = 0
# iteration stops when (f^k - f^{k+1}) / max{|f^k|, |f^{k+1}|, 1} <= ftol
ftol = 2e-11
# gradient tolerance: if gradient_i > gtol for all i, exit
gtol = 1e-5
# step size to use in numerically evaluating gradient 
eps = 1e-8
